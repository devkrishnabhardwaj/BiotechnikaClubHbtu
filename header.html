<header class=" top-0 w-full h-[80px] bg-blue-900 shadow-md z-50">
    <nav class="w-full h-full flex items-center justify-between px-4 md:px-10">
        <!-- Left Logo & Title -->
        <div class="flex items-center space-x-6">
            <div class="w-[80px] h-[80px] flex items-center justify-center overflow-hidden rounded-full">
                <img src="images/logo.png" alt="Logo" class="w-[70px] h-[70px] object-contain">
            </div>
            <h1 class="text-white text-2xl font-bold cinzel-decorative-black">BIOTECHNIKA CLUB HBTU</h1>
        </div>

        <!-- Desktop Navigation -->
        <ul class="hidden md:flex space-x-6">
            <li><a href="index.html" class="text-white text-lg font-bold px-4 py-2 rounded-lg transition-all duration-300 hover:bg-blue-400 hover:text-xl">Home</a></li>
            <li><a href="blogs.html" class="text-white text-lg font-bold px-4 py-2 rounded-lg transition-all duration-300 hover:bg-blue-400 hover:text-xl">Blogs</a></li>
            <li><a href="team.html" class="text-white text-lg font-bold px-4 py-2 rounded-lg transition-all duration-300 hover:bg-blue-400 hover:text-xl">Our Team</a></li>
            <li><a href="about.html" class="text-white text-lg font-bold px-4 py-2 rounded-lg transition-all duration-300 hover:bg-blue-400 hover:text-xl">About</a></li>
        </ul>

        <!-- Mobile Menu Button -->
        <button id="menu-btn" class="md:hidden text-white text-2xl focus:outline-none">
            ☰
        </button>
        <div class="w-[80px] h-[80px] flex items-center justify-center overflow-hidden rounded-full">
            <img src="images/hbtuLogo.png" alt="Logo" class="w-[70px] h-[70px] object-contain">
        </div>
    </nav>

    <!-- Mobile Menu -->
    <ul id="mobile-menu" class="fixed top-0 left-0 w-full h-screen bg-blue-900 flex flex-col items-center justify-center space-y-6 text-center transform -translate-x-full transition-transform duration-300">
        <li><a href="index.html" class="text-white text-xl font-bold px-6 py-3 hover:bg-blue-400 hover:scale-105 rounded-md">Home</a></li>
        <li><a href="blogs.html" class="text-white text-xl font-bold px-6 py-3 hover:bg-blue-400 hover:scale-105 rounded-md">Blogs</a></li>
        <li><a href="team.html" class="text-white text-xl font-bold px-6 py-3 hover:bg-blue-400 hover:scale-105 rounded-md">Our Team</a></li>
        <li><a href="about.html" class="text-white text-xl font-bold px-6 py-3 hover:bg-blue-400 hover:scale-105 rounded-md">About</a></li>
        <button id="close-btn" class="text-white text-3xl font-bold mt-6">✖</button>
    </ul>

    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        const menuBtn = document.getElementById("menu-btn");
        const closeBtn = document.getElementById("close-btn");
        const mobileMenu = document.getElementById("mobile-menu");

        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.remove("-translate-x-full");
        });

        closeBtn.addEventListener("click", () => {
            mobileMenu.classList.add("-translate-x-full");
        });
    </script>

    <style>
        .cinzel-decorative-black {
            font-family: 'Times New Roman', Times, serif;
            font-weight: 900;
            font-style: normal;
        }
    </style>
</header>
